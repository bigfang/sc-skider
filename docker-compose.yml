version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - TZ=Asia/Shanghai
      - POSTGRES_USER=pg
      - POSTGRES_PASSWORD=pg
      - POSTGRES_DB=skider
    ports:
      - 5432:5432
    volumes:
      - ./db/pgdata:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - 8888:8080
    environment:
      - ADMINER_DEFAULT_SERVER=db
    depends_on:
      - db
